<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!sum"><em>Loading...</em></p>

<table class='table' *ngIf="sum">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{sum}}</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
